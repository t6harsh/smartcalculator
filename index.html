<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Advanced Calculatorâ„¢</title>
    <style>
        body {
            background-color: #fefbe9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #d4a017;
            font-size: 24px;
            font-weight: bold;
        }
        input {
            width: 80%;
            margin: 10px;
            padding: 12px;
            border: 2px solid #d4a017;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            background: #d4a017;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background: #b3860b;
        }
        .message-container {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .message-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .message-text {
            font-size: 16px;
            font-weight: bold;
            color: #d4a017;
        }
    </style>
</head>
<body>
    <h1>Super Advanced Calculatorâ„¢</h1>
    <div class="container">
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <br>
        <button onclick="calculateSum()">Calculate Sum!</button>
        <div class="message-container" id="output" style="display: none;">
            <p class="message-title" id="messageTitle"></p>
            <p class="message-text" id="messageText"></p>
        </div>
    </div>

    <script>
        let messageIndex = 0;
        const messages = [
            { title: "Mathematical breakthrough!", text: "The sum of <span id='firstNum'></span> and <span id='secondNum'></span> is... ERROR 404: Math skills not found!<br><br> Please try once more. I have found your answer!" },
            { title: "Wait, you trusted me? ðŸ˜†", text: "Numbers are hard... let's just say it's somewhere in between -âˆž to âˆž!<br><br> Okay go on ChatGPT or you still want one more time? ðŸ¤”" },
            { title: "Fine, fine... here it is!", text: "The sum is I still don't know ðŸ˜‚<br><br> You haven't read LKG? Go and read, you silly!" }
        ];

        function calculateSum() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let messageTitle = document.getElementById("messageTitle");
            let messageText = document.getElementById("messageText");
            
            if (!num1 || !num2) {
                messageTitle.innerHTML = "Oops!";
                messageText.innerHTML = "Did you just try to sum... air? Enter numbers, please! ðŸ˜†";
            } else {
                let sum = parseFloat(num1) + parseFloat(num2);
                let currentMessage = messages[messageIndex];
                messageTitle.innerHTML = currentMessage.title;
                messageText.innerHTML = currentMessage.text.replace("<span id='sumResult'></span>", sum);
            }
            
            document.getElementById("output").style.display = "block";
            messageIndex = (messageIndex + 1) % messages.length;
        }
    </script>
</body>
</html>
